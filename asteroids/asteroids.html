<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Asteroids!</title>
    <style>
        #asteroids-container {
            background: black;
        }
    </style>
</head>
<body>
<canvas id="asteroids-container" width="800" height="400"></canvas>
<script src="asteroids.js"></script>
<script>
    var asteroids = new Asteroids();
    asteroids.init({
        debug_mode: false,
        nyan_mode: true,
        nyan_path_override: '',
        nyan_sound: true,
        levels: {
            1: {
                asteroids: 3,
                asteroid_speed: 1,
                ufos: 2,
                ufo_speed: 2,
                ufo_min_pause_time: 1000,
                ufo_max_pause_time: 3000,
                ufo_missile_fire_rate: 1000
            },
            2: {
                asteroids: 4,
                asteroid_speed: 2,
                ufos: 2,
                ufo_speed: 3,
                ufo_min_pause_time: 1000,
                ufo_max_pause_time: 3000,
                ufo_missile_fire_rate: 1000
            },
            3: {
                asteroids: 5,
                asteroid_speed: 2,
                ufos: 2,
                ufo_speed: 4,
                ufo_min_pause_time: 1000,
                ufo_max_pause_time: 3000,
                ufo_missile_fire_rate: 1000
            }
        },
        gameCompleted: function() {
            alert('You won the game!');
        }
    });
</script>
</body>
</html>
